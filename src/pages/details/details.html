<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{item.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <!--<ion-thumbnail *ngIf="item.thumbnail" item-left>
    <img src="{{item.thumbnail}}">
  </ion-thumbnail>-->
  <img *ngIf="item.preview.images[0].source.url" src="{{ item.preview.images[0].source.url }}"/>
  <ion-card-content>
    <ion-card-title>
      {{item.title}}
    </ion-card-title>
    <ion-list>
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            Auther
            <ion-note item-right>
                {{item.author}}
            </ion-note>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-icon name="thumbs-up" item-left></ion-icon>
            Score
            <ion-note item-right>
                {{item.score}}
            </ion-note>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-icon name="chatboxes" item-left></ion-icon>
            Comments
            <ion-note item-right>
                {{item.num_comments}}
            </ion-note>
        </ion-item>
    </ion-list>
    <a ion-button block href="#">View Details</a>
  </ion-card-content>
</ion-card>
</ion-content>
