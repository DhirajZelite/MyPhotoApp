<ion-header>
  <ion-navbar color="primary">
    <ion-item class="item-logo">
        <img src="../assets/img/d-logo.png">
    </ion-item>
    <ion-buttons end>
      <!--<button ion-button color="light" (click)="logout()">Logout</button>-->
      <button ion-button icon-only (click)="logout()">
        <ion-item class="item-profile">
          <img src="../assets/img/p-logo.png">
        </ion-item>
         {{ user.email}} <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-tabs color="primary">
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Setting" tabIcon="construct"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Bookmarks" tabIcon="bookmarks"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="About" tabIcon="information-circle"></ion-tab>
</ion-tabs>
</ion-content>
